<svg fill="none" viewBox="0 0 800 100" width="800" height="100" xmlns="http://www.w3.org/2000/svg">
    
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    height: 100%;
                    width: 100%;
                }
                .typing-text {
                    font-size: 2.5em; /* 글자 크기 */
                    font-weight: bold;
                    color: #24292e; /* GitHub 기본 텍스트 색상 (라이트 모드) */
                    white-space: nowrap; /* 텍스트가 한 줄로 표시되도록 설정 */
                    overflow: hidden; /* 영역을 벗어나는 텍스트를 숨김 */
                    border-right: 4px solid #24292e; /* 타이핑 커서 효과 */
                    /* 애니메이션 효과 정의 */
                    animation:
                        typing 4s steps(29, end) forwards, /* 29는 글자 수(공백 포함)입니다. */
                        blink 1s infinite;
                    width: 0;
                }

                /* 타이핑 효과를 위한 키프레임 */
                @keyframes typing {
                    from { width: 0; }
                    to { width: 29ch; } /* 'ch' 단위는 글자 폭을 기준으로 합니다. 29글자 길이만큼 너비를 늘립니다. */
                }

                /* 커서 깜빡임 효과를 위한 키프레임 */
                @keyframes blink {
                    0%, 100% { border-color: transparent; }
                    50% { border-color: #24292e; }
                }

                /* 다크 모드 지원 (GitHub 테마에 맞게 자동으로 색상이 변경됩니다) */
                @media (prefers-color-scheme: dark) {
                    .typing-text {
                        color: #c9d1d9; /* GitHub 기본 텍스트 색상 (다크 모드) */
                        border-right-color: #c9d1d9;
                    }
                    @keyframes blink {
                        0%, 100% { border-color: transparent; }
                        50% { border-color: #c9d1d9; }
                    }
                }
            </style>
            <div class="container">
                <h1 class="typing-text">Welcome to my GitHub Profile!</h1>
            </div>
        </div>
    </foreignObject>
</svg>
