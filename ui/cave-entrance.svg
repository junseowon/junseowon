<svg width="300" height="150" viewBox="0 0 300 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 나뭇잎이 바람에 흔들리는 애니메이션 효과 */
      @keyframes sway {
        0%, 100% {
          transform: rotate(-1deg);
        }
        50% {
          transform: rotate(1deg);
        }
      }

      .leaf {
        animation: sway 4s ease-in-out infinite;
        transform-origin: bottom center;
      }
      
      /* --- 추가된 호버 효과 --- */
      /* .adventure-text 클래스에 마우스를 올리면 글자색이 바뀌고 커서 모양이 바뀜 */
      .adventure-text:hover {
        fill: #f6e05e; /* 밝은 노란색으로 변경 */
        cursor: pointer; /* 클릭 가능하다는 것을 알려주는 손가락 모양 커서 */
        transition: fill 0.2s ease-in-out; /* 색이 부드럽게 바뀌는 효과 */
      }
    </style>
    <!-- 동굴의 깊이감을 표현하기 위한 그라데이션 -->
    <radialGradient id="caveGradient">
      <stop offset="70%" stop-color="#2d3748" />
      <stop offset="100%" stop-color="#1a202c" />
    </radialGradient>
  </defs>

  <!-- 하늘 배경 -->
  <rect width="300" height="150" fill="#a0deff" />

  <!-- 땅 -->
  <path d="M 0 120 C 50 110, 100 130, 150 125 S 250 115, 300 120 V 150 H 0 Z" fill="#78b369" />


  <!-- 뒷 배경의 나무 (애니메이션 없음) -->
  <rect x="45" y="110" width="10" height="20" fill="#654321" />
  <circle cx="50" cy="100" r="25" fill="#2f855a" />
  <rect x="245" y="110" width="10" height="20" fill="#654321" />
  <circle cx="250" cy="100" r="25" fill="#2f855a" />

  <!-- 동굴 입구 -->
  <path d="M 100 130 C 110 80, 190 80, 200 130 Z" fill="url(#caveGradient)" />
  <!-- class="adventure-text" 를 추가하여 CSS 효과를 적용 -->
  <text class="adventure-text" x="150" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="white" font-weight="bold" letter-spacing="1">모험 떠나기</text>

  <!-- 앞쪽의 움직이는 나무들 -->
  <!-- 왼쪽 나무 -->
  <rect x="75" y="100" width="12" height="30" fill="#784b2b" />
  <g class="leaf" style="animation-delay: -0.5s;">
    <circle cx="81" cy="85" r="20" fill="#38a169" />
  </g>
  <g class="leaf" style="animation-delay: -1s;">
    <circle cx="95" cy="100" r="15" fill="#48bb78" />
  </g>

  <!-- 오른쪽 나무 -->
  <rect x="215" y="100" width="12" height="30" fill="#784b2b" />
  <g class="leaf" style="animation-delay: -2.5s;">
    <circle cx="221" cy="85" r="20" fill="#38a169" />
  </g>
  <g class="leaf" style="animation-delay: -3s;">
    <circle cx="205" cy="100" r="15" fill="#48bb78" />
  </g>

</svg>

