<svg width="400" height="400" viewBox="-100 -100 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      /* 3D 렌더링 공간 설정 */
      .scene {
        perspective: 400px;
      }

      .cube {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        /* 회전 애니메이션 적용 */
        animation: rotate-cube .5s infinite linear;
      }

      .face {
        position: absolute;
        width: 100px;
        height: 100px;
        /* 각 면의 중심을 (0,0,0)에 맞추기 위해 위치 조정 */
        left: 50px; 
        top: 40px;
        border: 1px solid #333;        
      }

      /* 6개의 면을 3D 공간에 배치 */
      .front  { transform: rotateY(  0deg) translateZ(50px); background: #ef4444; }
      .back   { transform: rotateY(180deg) translateZ(50px); background: #ef4444; }
      .right  { transform: rotateY( 90deg) translateZ(50px); background: #ef4444; }
      .left   { transform: rotateY(-90deg) translateZ(50px); background: #ef4444; }
      .top    { transform: rotateX( 90deg) translateZ(50px); background: #ef4444; }
      .bottom { transform: rotateX(-90deg) translateZ(50px); background: #ef4444; }

      /* --- 수정된 부분 --- */
      /* 큐브를 중앙 대각선 축으로 회전시키는 애니메이션 */
      @keyframes rotate-cube {
        from {
          /* rotate3d(x, y, z, angle) : x,y,z 벡터를 축으로 회전 */
          transform: perspective(800px) rotateY(0deg);
        }
        to {
          transform: perspective(800px) rotateY(360deg);
        }
      }
    </style>
  </defs>
  
  <!-- 3D 공간과 큐브를 foreignObject를 이용해 SVG 내에 렌더링 -->
  <foreignObject x="-100" y="-100" width="200" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml" class="scene">
      <div class="cube">
        <div class="face front"></div>
        <div class="face back"></div>
        <div class="face right"></div>
        <div class="face left"></div>
        <div class="face top"></div>
        <div class="face bottom"></div>
      </div>
    </div>
  </foreignObject>
</svg>
